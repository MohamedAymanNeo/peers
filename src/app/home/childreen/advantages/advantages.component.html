<!--Advantages-->
<div class="container pb-4" id="section2">
    <div class="prs-title-wrapper">
        <h2 class="prs-title">{{'advantages.mainTitle'| translate}}</h2>
        <p class="prs-subtitle">{{'advantages.mainDesc'| translate}}</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let advantage of advantages">
            <div class="prs-advantages-card">
                <div class="prs-icon-wrapper">
                    <img [src]="'assets/media/iconS/'+advantage.icon+'.svg'" alt="Peers" loading="lazy">
                </div>
                <div class="text-wrapper">
                    <h5 class="prs-card-title">{{advantage.title | translate}}</h5>
                    <p class="prs-card-desc">{{advantage.description | translate}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
